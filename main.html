<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100% border:1px solid black">
      <!-- Your code here -->
		<tr>
			<td>
				<table class="nested-table" style="width: 100%; border:1px solid black">
					<tr>
						<td colspan="2">
						<strong>Nested Table 2</strong>
						</td>
					</tr>
					<tr>
						<td><strong>Column 1</strong></td>
						<td><strong>Column 2</strong></td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="nested-table" style="width: 100%;  border:1px solid black">
					<tr>
						<td>
						<strong>Nested Table 1</strong>
						</td>
					</tr>
					<tr>
						<td>
						<ul>
							<li> List item</li>
							<li> List item</li>
							<li> List item</li>
						</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td>
				<table class="nested-table" style="width: 100%; border:1px solid black">
					<tr>
						<td colspan="2">
						<strong>Nested Table 3</strong>
						</td>
					</tr>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="nested-table" style="width: 100%; border:1px solid black">
					<tr>
						<td>
						<strong>Nested Table 4</strong>
						</td>
					</tr>
					<tr>
						<td style="background-color:black;  color:white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
		
    </table>
  </body>
</html>
